---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <style>
      .post-content h1 {font-size: 34px; color: red;}
      .post-content h2 {font-size: 30px; color: lime;}
      .post-content h3 {font-size: 26px; color: yellow;}
      .post-content h4 {font-size: 22px; color: fuchsia;}
      .post-content h5 {font-size: 18px; color: aqua;}
    </style>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
