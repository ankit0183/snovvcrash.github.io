---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <style>
      .post-content h1 {font-size: 33px; color: #1abc9c;}
      .post-content h2 {font-size: 28px; color: #16a085;}
      .post-content h3 {font-size: 23px; color: #27ae60;}
      .post-content h4 {font-size: 23px; color: #2ecc71;}
    </style>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
